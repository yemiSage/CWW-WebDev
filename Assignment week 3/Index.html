<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The css -->
    <link rel="stylesheet" href="Style.css">

    <!-- Iconscout css -->
    <link
      rel="stylesheet"
      href="htpps://unicons.iconscout.comm/release/v4.0.0/css/line.css"
    >
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
        <header>Agbado Tax Kolektor Form</header>
        <form action="#">
            <div class="form first">
                <div class="personal details">
                 <span class="title">Personal Details</span> 
                 
                 <div class="field">

                    <div class="input-fields">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your full name" required/>
                    </div>

                    <div class="input-fields">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your Email" required/>
                    </div>

                    <div class="input-fields">
                        <label>D.O.B</label>
                        <input type="date" placeholder="Enter your Date of birth" required/>
                    </div>

                    <div class="input-fields">
                        <label>Country</label>
                        <input type="text" placeholder="Enter your country name" required/>
                    </div>
                      <div class="input-fields">
                          <label>Mama Name</label>
                          <input type="text" placeholder="Enter the name of the mama wey born you" required/>
                      </div>
                      <div class="input-fields">
                          <label>Papa Name</label>
                          <input type="text" placeholder="Enter the name of the papa wey born you" required/>
                      </div>
                      <div class="input-fields">
                          <label>School</label>
                          <input type="date" placeholder="Enter the name of school wey you dey go or graduauted from" required/>
                      </div>
            
                        <div class="input-fields">
                            <label>Beneficairy</label>
                            <input type="text" placeholder="Enter the name of the person wey go benificial you" required/>
                        </div>
                        <div class="input-fields">
                            <label>Next of Kin</label>
                            <input type="text" placeholder="Enter the name of your next of kin" required/>
                        </div>
                        <div class="input-fields">
                            <label>D.O.B of next of kin</label>
                            <input type="date" placeholder="Enter your Date of birth" required/>
                       </div>
                </div>

                <button class="submitBtn">
                  <span class="btnTxt">Get My Agbado</span>
                  <i class="uil uil-navigator"></i>
                </button>
            </div>

    </div>
  </body>
</html>
